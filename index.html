<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="left">
    <img class="leaf" src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="Leafy dark green fern">
    <div class="odin">
      <img class="god" src="images/odin-lined.png" alt="Image of Odin the Norse God">
      <h1>ODIN</h1>
    </div>
  </div>
  <div class="right">
    <p class="par1">This is not a real online service! You know you need something like
      this in your life to help you realize your deepest dreams.
      Sign up <i>now</i> to get started.
    </p>
    <p class="par2">You <i>know</i> you want to.</p>
    <div class="form-container">
      <form action="">
        <div class="form-inner-container">
          <p>
            Let's do this!
          </p>
          <div class="inputs">
            <p>
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first_name">
            </p>
            <p>
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last_name">
            </p>
            <p>
              <label for="user_email">EMAIL</label>
              <input type="email" id="user_email" name="email">
            </p>
            <p>
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone">
            </p>
            <p>
              <label for="pwd">PASSWORD</label>
              <input class="pwd" type="text" id="pwd" name="password" minlength="3" required>
            </p>
            <p>
              <label for="c_pwd">CONFIRM PASSWORD</label>
              <input class="pwd" type="text" id="c+pwd" name="confirm_password" minlength="3" required>
            </p>
          </div>
        </div>
        <p>
          <button type="submit">Create Account</button>
        </p>
      </form>
    </div>
    <div class="log-in">
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>
</html>
